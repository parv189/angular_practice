<form #myform="ngForm">
    <div class="form-row">
        <div class="form-group col-md-8">
            <label for="inputname">Name: </label>
            <input type="text" class="form-control" id="inputname" placeholder="Enter Name" [(ngModel)]="name" name="first">
        </div>
        <div class="form-group col-md-8">
            <label for="inputid">ID: </label>
            <input type="number" class="form-control" id="inputid" placeholder="Enter ID" [(ngModel)]="id" name="inputid">
        </div>
        <div class="form-group col-md-8">
            <label for="inputstd">Standard: </label>
            <select id="inputstd" class="form-control" [(ngModel)]="standard" name="inputstd">
                <option selected>--Select standard--</option>
                <option>8th</option>
                <option>9th</option>
                <option>10th</option>
                <option>11th</option>
                <option>12th</option>
            </select>
        </div>
        <div class="form-group col-md-8">
            <label for="inputadd">Address: </label>
            <input type="text" class="form-control" id="inputadd" placeholder="Enter Address"[(ngModel)]="address" name="inputadd">
        </div>
        <div class="form-group col-md-8">
            <label for="inputcity">City: </label>
            <input type="text" class="form-control" id="inputcity" placeholder="Enter City"[(ngModel)]="city" name="inputcity">
        </div>
    </div>
    <button type="button" class="btn btn-primary" (click)="onClick()">Submit</button>
</form>

<app-list [details]="student_array"></app-list>
